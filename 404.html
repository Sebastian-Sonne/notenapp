<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="de">
    <meta name="description"
        content="A modern web application designed to manage students and their information simple & efficiently">
    <meta name="keywords" content="teacher, management, admin-panel">
    <meta name="author" content="Sebastian Sonne">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">

    <!-- Microsoft Application Meta Tags -->
    <meta name="msapplication-TileColor" content="#008ee6">
    <meta name="msapplication-TileImage" content="https://notenapp.sebastian-sonne.com/assets/img/notenapp-180x180.jpg">

    <!-- Apple Meta Tags -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#008ee6">
    <meta name="apple-mobile-web-app-title" content="Notenapp Admin">
    <link rel="apple-touch-icon" sizes="180x180"
        href="https://notenapp.sebastian-sonne.com/assets/img/notenapp-180x180.jpg">
    <link rel="mask-icon" href="https://notenapp.sebastian-sonne.com/assets/img/notenapp-180x180.jpg" color="#008ee6">
    <link rel="apple-touch-startup-image" href="/assets/img/notenapp.svg">

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Teacher Admin Panel">
    <meta property="og:description" content="Store student information simple & efficiently">
    <meta property="og:image" content="https://notenapp.sebastian-sonne.com/assets/img/notenapp-180x180.jpg">
    <meta property="og:url" content="https://notenapp.sebastian-sonne.com">

    <!-- Canonical Link -->
    <link rel="canonical" href="https://notenapp.sebastian-sonne.com">

    <!-- Favicon -->
    <link rel="icon" href="https://notenapp.sebastian-sonne.com/assets/img/notenapp-180x180.jpg">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/styles.css">

    <!-- Title -->
    <title>404 - Page not Found</title>
</head>

<body>
    <!--* header-->
    <header class="flex justify-center h-16 bg-white text-white text-4xl mb-4 mt-2">
        <div class="flex justify-between max-w-6xl w-full bg-white">
            <div class="flex">
                <a class="aspect-square w-12 mx-4" href="/" tabindex="1">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        xmlns:serif="http://www.serif.com/" width="100%" height="100%" viewBox="0 0 8334 8334"
                        xml:space="preserve"
                        style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
                        <path
                            d="M6330.22,802.076c1856.97,1194.1 2395.14,3671.17 1201.04,5528.14c-1194.1,1856.97 -3671.17,2395.14 -5528.14,1201.04c-1856.97,-1194.1 -2395.14,-3671.17 -1201.04,-5528.14c1194.1,-1856.97 3671.17,-2395.14 5528.14,-1201.04Zm-554.473,5364.68c215.832,-0.026 391.013,-175.223 391.013,-391.013l0,-2205.43c0,-304.085 -378.611,-990.19 -1121.04,-1103.72c-927.848,-141.885 -1712.42,266.678 -1712.42,266.678l0,-566.692l-775.704,0c-215.815,0.009 -391.014,175.213 -391.014,391.014l0,3218.15c0,215.806 175.207,391.013 391.014,391.013l1075.72,0l-0,-1733.41c-0,-294.368 238.989,-533.357 533.357,-533.357c294.367,0 533.357,238.989 533.357,533.357l-0,1733.41l1075.72,0Z"
                            style="fill:#008ee6;"></path>
                    </svg>
                </a>

                <h1 class="text-gray-700 text-2xl font-semibold mt-4"><span class="hidden xs:inline-block">Lehrer</span>
                    Admin Panel</h1>
            </div>

            <div class="flex justify-center aspect-square w-12 mx-4">
                <div class="w-full aspect-square my-auto rounded-full bg-gray-300 cursor-pointer"></div>
            </div>
        </div>
    </header>

    <!--* 404 message-->
    <section class="flex items-center justify-center h-[calc(100vh-40px-88px)]">
        <div class="flex flex-col [@media(min-height:768px)]:pb-36">
            <h1 class="text-center font-semibold text-gray-700 text-4xl pb-2">404 - Page not found</h1>
            <h2 class="text-center font-semibold text-gray-600 text-2xl pb-6">Oops. Diese Seite scheint nicht zu existieren.</h2>
            <a href="/"
                class="mx-auto px-4 py-2 font-semibold text-xl text-white rounded-lg bg-notenapp-blue hover:bg-notenapp-blue-hover cursor-pointer transition-all">Zur
                Startseite</a>
        </div>
    </section>

    <!--* Footer-->
    <footer class="flex justify-center align-middle w-full h-6 my-2">
        <p class="text-gray-500 font-normal">&copy 2024 <a href="https://github.com/sebastian-sonne"
                class="text-slate-600 hover:text-notenapp-blue" target="_blank">Sebastian Sonne</a></p>
    </footer>
</body>

</html>
